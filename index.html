<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <section id="bill-container">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" name="billAmount" id="billAmount">
            <input type="button" id="nextButton" value="Next">
        </section>
        
        <section id="cash-container">
            <label for="cashGiven">Cash Given:</label>
            <input type="number" name="cashGiven" id="cashGiven">
            <input type="button" id="checkButton" value="Check">
        </section>
        <p id="errorMessage"></p>
        <section id="notes-container">
            <table class="returnChange">
                <caption></caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                    <td class="notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </section>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
